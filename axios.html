<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>  
  <h1 align="center">Movies information</h1>
  <h2 id="js-warning" style="color:red;"></h2>
  <div>
    <table class="table" id=js-movie-info cellspacing="40">
      <tr>
        <th>Name</th>
        <th>Year</th>
        <th>Actors</th>
      </tr>
    </table>
  </div >  
  <div align="center">
    <tr> 
      <th>Name Movie: <input type="text" id="js-movie-input"></th>
      <th><button type="button" onclick=getMovies()>Find movie</button></th>
    </tr>
  </div>    
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

<script>
  getMovies = () => {
    const type = document.getElementById("js-movie-input").value;
    const queryURL = "http://www.omdbapi.com/?t=" + type + "&y=&plot=short&apikey=40e9cece";
    
    axios ({
      method: 'GET',
      url: queryURL
    }).then(res => {       
        if (res.data.Title) { clear(); $("#js-movie-info").append('<tr>' + '<td>' + res.data.Title + '</td>' + '<td>' + res.data.Year + '</td>' + '<td>' + res.data.Actors + '</td>' + '</tr>');}
        else { warning(); }
    }).catch(err => console.log(err))
  }

  clear = () => {
    document.getElementById("js-warning").innerHTML = '';
    document.getElementById("js-movie-info").innerHTML = '';
    $("js-movie-info").append('<tr>'+'<th>' + "Name" + '</th>'+'<th>' + "Year" + '</th>'+'<th>' + "Actors" + '</th>'+'</tr>');
  }

  warning = () => {
    document.getElementById("js-movie-info").innerHTML = '';
    $("#js-warning").append("No se encontraron resultados")
  }
</script>
</html>
