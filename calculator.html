<!DOCTYPE html>
<html>
  <body>
    <br>Number 1: <input type="text" id="js-number-field"></br>
    <br>Number 2: <input type="text" id="js-number2-field"></br>
    <button id="sum" onClick="operation(this.id)">sum</button>
    <button id="rest" onClick="operation(this.id)">rest</button>
    <button id="mul" onClick="operation(this.id)">multiply</button>
    <button id="div" onClick="operation(this.id)">divide</button>
    <p id="js-operation-result"></p>
    <script>
      const isNumber = (number) => {
        return !(number.replace(/\d+/g, '')) == '' || number == '';  
      }     

      const operation = (idOperation) => { 
        let result;
        const numberOne = document.getElementById("js-number-field").value;
        const numberTwo = document.getElementById("js-number2-field").value;
        const firsNumber = parseInt(numberOne);
        const secondNumber = parseInt (numberTwo);
                 
        switch(idOperation) {
          case "sum": 
            result = firsNumber + secondNumber;
          break;
          case "rest": 
            result = firsNumber - secondNumber;
          break;
          case "mul": 
            result = firsNumber * secondNumber;
          break;
          case "div": 
            result = firsNumber / secondNumber;
          break;  
        } 
        document.getElementById("js-operation-result").innerHTML = result;

        if (isNumber(numberOne) || isNumber(numberTwo)){
            document.getElementById("js-operation-result").innerHTML = "Empty or invalid input";
        }
      }
    </script>
  </body>
</html>
